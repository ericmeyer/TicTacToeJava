plugins {
    id 'application'
    id 'java'
}

group 'com.ericmeyer'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = 'tictactoe.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '2.2'
}
